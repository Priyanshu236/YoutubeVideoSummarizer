<!DOCTYPE html>
<html>
<head>
	<title>YouTube Link Input</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="/" method="post">
        <div class="center">
            <h1>Enter a YouTube link</h1>
            <img src="https://www.youtube.com/favicon.ico" alt="YouTube Logo" class="logo">
            <div class="form">
                <input type="text" name="VideoLink" id="VideoLink" placeholder="Paste your link here" class="input">
                <button class="button" type="submit">Go</button>
            </div>
            <p class="info">Don't worry, we won't share your link with anyone</p>
        </div>
    </form>
</body>
</html>
